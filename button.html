<html lang="en">
   <head>
    <meta charset="UTF-8">
      <title>Login</title>
      <link rel="stylesheet" href="button.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 </head>
   <body>
    <div class="wrapper">
      <form action="">
        <div class="gone">
        <h1>Login</h1>
        </div>
        <br></br>
        <!--User Input-->
        <div class="u">
        <a>Username Below:</a>
        </div>
        <div class="username">
         <br></br> 
         <div class="box"></div>
      
        
          <input type="text" placeholder="Enter Username" id="username" class="input2"></input>
        </div>
        <br></br>
        <!--Password Input-->
        <div class="p">
        <a>Password Below:</a>
        </div>
        <div class="password">
          
          <br></br>
          
          <input type="password" placeholder="Enter Password Here" id="password" class="input1"></input>    
        </div>
        <br></br>
        <a>Select Country for verification.</a>
        <br></br>
        <select id="country" name="country">
        <option id="Usa">Usa</option>
        <option id="Canada">Canada</option>
        <option id="Mexico">Mexico</option>
        <option id="Spain">Spain</option>
        <option id="Italy">Italy</option>
        <option id="Russia">Russia</option>
        <option id="Ukraine">Ukraine</option>
      </select>
        <br></br>
        <!--Button-->
        <button class="btn" id="btn" type="submit" class="input2">Login</button>
        <br></br>
        <div class="sign">
          <input type="checkbox" class="cursor">Keep me signed in</input>
          <br></br>
          <div class="Forgot">
          <b id="b">Forgot Password?</b>
          </div>
        </div>
      </form>
    </div>
    

    <script src="button.js"></script>
  </body>
</html>
